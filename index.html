<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="author" content="rhickwel valdez" />

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css" />

  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>
  <main>
    <article class="card">
      <img 
        src="assets/images/illustration-article.svg" 
        aria-hidden="true"
        class="illustration"
      />

      <div class="information">
        <div class="category">Learning</div>
        <div class="date-published">Published 21 Dec 2023</div>

        <div>
          <a href="#" class="title-link"><h1>HTML & CSS foundations</h1></a>
          <p class="desc">These languages are the backbone of every website, defining structure, content, and presentation.</p>
        </div>
      </div>
    </div>

    <div class="profile">
      <img 
        src="assets/images/image-avatar.webp" 
        alt="greg hooper" 
        class="avatar"
      />

      <div class="name">Greg Hooper</div>
    </article>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/rhickwel  ">Rhickwel Valdez</a>.
  </footer>
</body>
</html>
